<div>
    <button mat-raised-button class="start-button" *ngIf="!isRecording && !blobUrl" (click)="startRecording()">
    Start Recording
  </button>
    <button mat-raised-button class="stop-button" *ngIf="isRecording && !blobUrl" (click)="stopRecording()">
    Stop Recording
  </button>
    <button mat-raised-button class="cancel-button" *ngIf="!isRecording && blobUrl" (click)="clearRecordedData()">
    Clear Recording
  </button>
    <div *ngIf="isRecording && !blobUrl">{{ recordedTime }}</div>
    <div>
        <audio *ngIf="!isRecording && blobUrl" controls>
      <source [src]="blobUrl" type="audio/webm" />
    </audio>
    </div>
</div>
